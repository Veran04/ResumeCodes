<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link href="css/styles.css" rel="stylesheet">

    <link id="dark-theme-style" rel="stylesheet" />

    <link id="dark-fix-style" rel="stylesheet" />
</head>

<body class='login'>
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div id="second">
                    <div class="myform form">
                        <div class="logo mb-3">
                            <div class="col-md-12 text-center">
                                <h1>Signup</h1>
                            </div>
                        </div>
                        <form action="#" name="registration">
                            <div class="form-group colorPlaceholder">
                                <!-- <label for="exampleInputEmail1">First Name</label> -->
                                <input type="text" name="firstname" class="form-control" id="firstname"
                                    placeholder="First Name">
                            </div>
                            <br>
                            <div class="form-group colorPlaceholder">
                                <!-- <label for="exampleInputEmail1">Last Name</label> -->
                                <input type="text" name="lastname" class="form-control" id="lastname"
                                    placeholder="Last Name">
                            </div>
                            <br>
                            <div class="form-group colorPlaceholder">
                                <!-- <label for="exampleInputEmail1">Username</label> -->
                                <input type="text" name="username1" class="form-control" id="username1"
                                    placeholder="Username">
                                <span id="usernameCheck" class="error"></span>
                            </div>
                            <br>
                            <div class="form-group colorPlaceholder">
                                <!-- <label for="exampleInputEmail1">Password</label> -->
                                <input type="password" name="password1" id="password1" class="form-control"
                                    placeholder="Password">
                            </div>
                            <br>
                            <div class="form-group colorPlaceholder">
                                <!-- <label for="exampleInputEmail1">Confirm Password</label> -->
                                <input type="password" name="passwordConfirm" id="passwordConfirm" class="form-control"
                                    placeholder="Confirm Password">
                            </div>
                            <div class="col-md-12 text-center mb-3">
                                <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Sign Up!</button>
                                <span id="signupResult" class="error"></span>
                            </div>
                            <div class="col-md-12 ">
                                <div class="login-or">
                                    <hr class="hr-or">
                                    <span class="span-or">or</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <p class="text-center"><a href="./index.html" id="signin">Already have an account?</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"
        type="text/javascript"></script>

    <script type="text/javascript" src="js/signup.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/darkmode.js"></script>
</body>

</html>
